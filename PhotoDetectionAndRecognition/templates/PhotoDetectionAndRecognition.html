{% extends 'template.html' %}

{% block extra_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 重置样式 */
        .photo-body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 主容器 */
        .photo-main-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 20px;
        }

        /* 摄像头区域 */
        .camera-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid #4CAF50;
        }

        .panel-title {
            font-size: 28px;
            color: #1b5e20;
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .panel-title i {
            color: #FF9800;
        }

        .video-wrapper {
            width: 100%;
            height: 350px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
            border: 2px solid #8d6e63;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-controls {
            text-align: center;
        }

        #photo-snap {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4CAF50, #2e7d32);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        #photo-snap:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .camera-tip {
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* 结果区域 */
        .result-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid #4CAF50;
        }

        .image-comparison {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-bottom: 30px;
            align-items: start;
        }

        .image-box {
            text-align: center;
        }

        .image-label {
            font-size: 18px;
            color: #1b5e20;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .image-display {
            width: 100%;
            height: 250px;
            border: 2px solid #8d6e63;
            border-radius: 10px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-display canvas,
        .image-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .arrow-box {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 250px;
        }

        .arrow-box i {
            font-size: 40px;
            color: #FF9800;
        }

        /* 专家建议 */
        .expert-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #FF9800;
        }

        .expert-title {
            font-size: 22px;
            color: #1b5e20;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .disease-info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }

        .disease-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }

        .disease-value {
            font-size: 20px;
            color: #2e7d32;
            font-weight: bold;
        }

        .advice-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            min-height: 120px;
            border: 1px solid #e0e0e0;
            line-height: 1.6;
            color: #333333; /* 添加深色文字 */
            font-size: 16px;
            font-weight: 500;
        }

        .placeholder {
            color: #999;
            font-style: italic;
            text-align: center;
        }

        /* 加载状态 */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 15px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* 权限提示 */
        .permission-prompt {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
        }

        .permission-prompt i {
            font-size: 50px;
            color: #FF9800;
            margin-bottom: 15px;
        }

        .permission-text {
            margin-bottom: 20px;
            font-size: 16px;
        }

        #enable-camera {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .photo-main-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .image-comparison {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .arrow-box {
                height: auto;
                margin: 10px 0;
            }

            .arrow-box i {
                transform: rotate(90deg);
            }
        }

        /* 消息提示 */
        .message-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
{% endblock %}

{% block main_body %}
    <div class="photo-body">
        <div class="photo-main-container">
            <!-- 左侧摄像头区域 -->
            <div class="camera-panel">
                <div class="panel-title">
                    <i class="fas fa-camera"></i>
                    实时拍摄检测
                </div>

                <div class="video-wrapper">
                    <video id="video" autoplay playsinline></video>

                    <!-- 加载状态 -->
                    <div class="loading" id="cameraLoading">
                        <div class="spinner"></div>
                        <div>正在启动摄像头...</div>
                    </div>

                    <!-- 权限提示 -->
                    <div class="permission-prompt" id="permissionPrompt" style="display: none;">
                        <i class="fas fa-camera"></i>
                        <div class="permission-text">需要访问您的摄像头进行拍照检测</div>
                        <button id="enable-camera">启用摄像头</button>
                    </div>
                </div>

                <div class="camera-controls">
                    <button id="photo-snap">
                        <i class="fas fa-camera"></i>
                        拍摄检测
                    </button>
                    <div class="camera-tip">
                        <i class="fas fa-info-circle"></i>
                        双击视频可切换摄像头
                    </div>
                </div>
            </div>

            <!-- 右侧结果区域 -->
            <div class="result-panel">
                <div class="panel-title">
                    <i class="fas fa-chart-line"></i>
                    检测分析结果
                </div>

                <div class="image-comparison">
                    <!-- 拍摄图片 -->
                    <div class="image-box">
                        <div class="image-label">拍摄图片</div>
                        <div class="image-display">
                            <canvas id="photo-canvas" width="320" height="240"></canvas>
                        </div>
                    </div>

                    <!-- 箭头 -->
                    <div class="arrow-box">
                        <i class="fas fa-arrow-right"></i>
                    </div>

                    <!-- 处理结果 -->
                    <div class="image-box">
                        <div class="image-label">分析结果</div>
                        <div class="image-display">
                            <img id="result" src="" alt="处理结果" style="display: none;">
                            <div id="resultPlaceholder" class="placeholder">
                                <i class="fas fa-leaf"
                                   style="font-size: 40px; margin-bottom: 10px; display: block;"></i>
                                等待检测
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 专家建议 -->
                <div class="expert-section">
                    <div class="expert-title">
                        <i class="fas fa-microscope"></i>
                        专家分析建议
                    </div>

                    <div class="disease-info">
                        <div class="disease-label">检测到的病虫害：</div>
                        <div class="disease-value" id="pestsName">
                            <span class="placeholder">未检测</span>
                        </div>
                    </div>

                    <div class="advice-content" id="adviceContent">
                        <div class="placeholder">
                            拍摄作物图片后，AI将自动识别病虫害并提供专业解决方案
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        // 工具函数
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function showMessage(text) {
            const toast = document.createElement('div');
            toast.className = 'message-toast';
            toast.innerHTML = `<i class="fas fa-check"></i> ${text}`;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // 主要功能
        const video = document.getElementById('video');
        const canvas = document.getElementById('photo-canvas');
        const context = canvas.getContext('2d');
        const snap = document.getElementById('photo-snap');
        const resultImg = document.getElementById('result');
        const resultPlaceholder = document.getElementById('resultPlaceholder');
        const pestsNameElement = document.getElementById('pestsName');
        const adviceContentElement = document.getElementById('adviceContent');
        const cameraLoading = document.getElementById('cameraLoading');
        const permissionPrompt = document.getElementById('permissionPrompt');
        const enableCameraBtn = document.getElementById('enable-camera');
        let currentStream = null;

        // 获取摄像头设备
        async function getVideoSources() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                return devices.filter(device => device.kind === 'videoinput');
            } catch (err) {
                console.error('获取设备列表失败:', err);
                return [];
            }
        }

        // 启动摄像头
        async function startCamera(constraints = {video: true}) {
            cameraLoading.style.display = 'flex';
            permissionPrompt.style.display = 'none';

            // 停止现有流
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;
                cameraLoading.style.display = 'none';
                showMessage('摄像头启动成功');
            } catch (err) {
                console.error('摄像头启动失败:', err);
                cameraLoading.style.display = 'none';
                permissionPrompt.style.display = 'flex';

                if (err.name === 'NotAllowedError') {
                    permissionPrompt.querySelector('.permission-text').textContent =
                        '摄像头访问被拒绝，请在浏览器设置中允许摄像头权限';
                } else if (err.name === 'NotFoundError') {
                    permissionPrompt.querySelector('.permission-text').textContent =
                        '未检测到摄像头设备';
                } else {
                    permissionPrompt.querySelector('.permission-text').textContent =
                        '无法访问摄像头：' + err.message;
                }
            }
        }

        // 切换摄像头
        async function switchCamera() {
            const sources = await getVideoSources();
            if (sources.length < 2) {
                showMessage('未找到其他摄像头');
                return;
            }

            const currentDeviceId = video.srcObject?.getVideoTracks()[0]?.getSettings().deviceId;
            const nextSource = sources.find(source => source.deviceId !== currentDeviceId) || sources[0];

            startCamera({
                video: {deviceId: {exact: nextSource.deviceId}}
            });
        }

        // 事件监听
        video.addEventListener('dblclick', switchCamera);

        enableCameraBtn.addEventListener('click', () => startCamera());

        snap.addEventListener('click', async () => {
            if (!currentStream) {
                showMessage('请先启用摄像头');
                return;
            }

            // 拍摄图片
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 显示加载状态
            resultPlaceholder.innerHTML = '<div class="spinner"></div><div>AI分析中...</div>';
            pestsNameElement.innerHTML = '<span class="placeholder">分析中...</span>';
            adviceContentElement.innerHTML = '<div class="placeholder">正在分析图像...</div>';

            try {
                const blob = await new Promise(resolve => canvas.toBlob(resolve));
                const formData = new FormData();
                formData.append('image', blob);

                const response = await fetch('/capture_and_process/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: formData
                });

                if (!response.ok) throw new Error('请求失败');

                const data = await response.json();

                // 显示结果
                resultImg.src = 'data:image/png;base64,' + data.image;
                resultImg.style.display = 'block';
                resultPlaceholder.style.display = 'none';
                pestsNameElement.textContent = data.pests_names;
                adviceContentElement.textContent = data.tips;

                showMessage('检测完成！');

            } catch (error) {
                console.error('检测失败:', error);
                resultPlaceholder.innerHTML = '<div class="placeholder">检测失败，请重试</div>';
                pestsNameElement.innerHTML = '<span class="placeholder">检测失败</span>';
                adviceContentElement.innerHTML = '<div class="placeholder">分析过程中出现错误</div>';
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            if (navigator.mediaDevices?.getUserMedia) {
                startCamera();
            } else {
                permissionPrompt.querySelector('.permission-text').textContent =
                    '您的浏览器不支持摄像头功能';
                cameraLoading.style.display = 'none';
                permissionPrompt.style.display = 'flex';
            }
        });
    </script>
{% endblock %}
